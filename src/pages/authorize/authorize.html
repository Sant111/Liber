<ion-content class ="background">
  <h1>Libra</h1>
  <ion-card> 
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Brukernavn</ion-label>
          <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Passord</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <button block outline ion-button secondary medium color="dark" (click)="loginUser()">Logg inn</button>
        <button block outline ion-button secondary medium color="dark" (click)="registerUser()">Registrer deg</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

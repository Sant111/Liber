
<ion-header>

  <ion-navbar>
    <ion-title>Authorize</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col>
      <ion-row>
        <!--bilde-->
      </ion-row>
      <ion-row>
        <ion-label fixed>Brukernavn</ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label fixed>Passord</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-row>
      <ion-row>
        <button block ion-button (click)="loginUser()">Logg inn</button>
        <button block ion-button (click)="registerUser()">Registrer bruker</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>

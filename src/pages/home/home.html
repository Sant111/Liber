<ion-header>
  <ion-navbar>
    <ion-title>
      Libra
    </ion-title>
    <ion-buttons end>
      <button icon-only ion-button color="dark" (click)="goToAddPostPage()">
       <ion-icon name="add"></ion-icon>
       </button>
      <button icon-only ion-button color="dark" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class= "background">
    <ion-card *ngFor="let post of posts | async" (click)="goToDetailPage(post)">
      <ion-card-header>
        {{post.body}}
      </ion-card-header>
      <ion-card-content>
        <img [src]="post.imgUrl"/>
      </ion-card-content> 
    </ion-card> 
</ion-content>

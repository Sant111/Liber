<ion-content class="background">
  <h1>Libra</h1>
    <button icon-only ion-button color="dark" (click)="backToHome()">
        <ion-icon name="arrow-round-back"></ion-icon>
    </button>
<ion-card>
  <ion-card-content>
      {{post.body}}
      <img [src]="post.imgUrl"/>
  </ion-card-content>
</ion-card>
  
  <ion-list>
    <ion-item *ngFor="let comment of comments | async" class="background">
      {{comment.body}}
    </ion-item>
  </ion-list>
  <ion-input placeholder="Kommentar" [(ngModel)]="commentText"></ion-input>
  <button block outline ion-button secondary medium color="dark" (click)="addComment()">Legg til kommentar</button>
</ion-content>
